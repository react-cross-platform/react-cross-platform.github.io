<style>
  body {
    /* color: black; */
    font-size: 14px;
    font-family: Arial, Helvetica, sans-serif;
    max-width: 1012px;
    margin: auto;

    /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#000000+0,000000+100&0.65+0,0+100;Neutral+Density */
    background: -moz-linear-gradient(top, rgba(0,0,0,0.65) 0%, rgba(0,0,0,0) 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(top, rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(to bottom, rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a6000000', endColorstr='#00000000',GradientType=0 ); /* IE6-9 */
  }
  .container-lg {
    max-width: 1012px;
    margin-right: auto;
    margin-left: auto;
    margin-top: 0 !important;
  }

  .container-lg h1 {
    display: none;
  }

  .mobile-demo {
    margin: 1.5rem 0;
    display: flex;
    flex-wrap: nowrap;
    justify-content: space-between;
    text-align: center;
    color: white;
  }

  .web-demo {
    /* transform: scale(0.95); */
    margin-top: 0.27rem;
    transform-origin: top center;
    text-align: center;
  }

  .web-header {
    border-right: 1px solid #545456;
    border-top: 1px solid #545456;
    border-left: 1px solid #545456;
    /* box-shadow: rgb(235, 235, 235) 0px 2px 4px; */
  }

  .iframe-title {
    font-size: 1.2rem !important;
    margin: 0.5rem 0;
    /* color: gray; */
    color: white;
  }

  .web-wrapper {
    margin: 0 auto;
    border: 1px solid grey;
    border-radius: 30px;
    background: black;
    padding: 25px 15px
  }

  .web-wrapper iframe {
    width: 320px;
    height: 458px;
    border: 0;
  }

  .web-header {
    background: -webkit-linear-gradient(rgba(55, 55, 55, .98), #545456);
    background: linear-gradient(rgba(55, 55, 55, .98), #545456);
    text-align: center;
  }

  .web-statbar {
    height: 20px;
    margin-bottom: 4px;
  }

  .web-statbar img {
    border-style: none;
    margin: 7px 2px;
    background-color: transparent;
    width: 300px;
  }

  .url-box {
    width: 300px;
    height: 28px;
    line-height: 28px;
    color: #fff;
    background-color: #a2a2a2;
    margin: 0 auto;
    border-radius: 4px;
    white-space: nowrap;
    overflow-x: scroll;
    text-align: left;
    font-size: 14px;
  }

  .url-box span {
    padding: 0 10px;
  }
  /* GraphQL API */

  .graphql-demo {
    margin: 3rem 0;
  }

  .graphql-demo iframe {
    width: 101%;
    height: 600px;
    border-radius: 0.5rem;
  }
  /* Browserstack */

  .browserstack {
    font-family: Arial;
    text-decoration: none;
  }

  .browserstack img {
    position: relative;
    top: 7px;
    width: 25px;
  }
  /* Appetize */

  .appetize {
    font-family: Arial;
    text-decoration: none;
  }

  .appetize img {
    position: relative;
    top: 7px;
    width: 25px;
  }

  /* about */
  .about {
    height: 100px; 
    color: black;
  }
  .about div {
    font-family: monospace;
  }

  .android-demo, .ios-demo {
    margin: 0 1rem;
  }
  .ios-demo {
    position: relative;
    bottom: 7px;

  }

</style>

<div class="demo">
  <div class="mobile-demo">
    <!-- WEB demo -->
    <div class="web-demo">
      <div class="iframe-title">Mobile WEB</div>
      <div class="web-wrapper">
        <div class="web-header">
          <div class="web-statbar">
            <img width="250" alt="presentation" src="https://os.alipayobjects.com/rmsportal/VfVHYcSUxreetec.png" />
          </div>
          <div style="height: 40px">
            <div class="url-box"><span>https://shop.serga.name/</span></div>
          </div>
        </div>
        <section>
          <iframe src="https://shop.serga.name">
            Iframe isn't supported
          </iframe>
        </section>
      </div>
    </div>
    <div>
      <!-- About -->
      <div class="about">
        <div style="font-size: 2.6rem; color: white; text-shadow: 1px 1px 1px gray">React Cross-Platform</div>
        <div style="font-size: 1.21rem; color: black">1 project with shared JS code = 3 platforms</div>
      </div>
      <div style="display: flex; justify-content: center; width: 800">
        <!-- iOS demo -->
        <div class="ios-demo">
          <div class="iframe-title">iOS</div>
          <iframe src="https://appetize.io/embed/c0au0jv9uhgut98zqm9t8zhn40?device=iphone5s&scale=62&autoplay=false&orientation=portrait&deviceColor=white&language=en"
            width="240px" height="490px" frameborder="0" scrolling="no">Iframe isn't supported</iframe>
        </div>
        <!-- Adnroid demo -->
        <div class="android-demo">
            <div class="iframe-title">Android</div>
            <iframe src="https://appetize.io/embed/edrtcxb7wqu1cgny78wu9av4dc?device=nexus5&scale=60&autoplay=false&orientation=portrait&deviceColor=black&language=en"
              width="240px" height="477px" frameborder="0" scrolling="no">
              Iframe isn't supported
            </iframe>
          </div>
        </div>
    </div>
  </div>
  <div class="graphql-demo">
    <div class="iframe-title">+ single GraphQL API</div>
    <iframe src="https://shop.serga.name/graphiql?query=query%20%7B%0A%20%20categories%20%7B%0A%20%20%20%20id%0A%20%20%20%20alias%0A%20%20%7D%0A%7D%0A&variables=%7B%7D">
      Iframe isn't supported
    </iframe>
  </div>
</div>
